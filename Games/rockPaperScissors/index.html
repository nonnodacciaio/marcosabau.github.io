<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" /> 
        <meta name="description" content="Rock, Paper, Scissors" />
        <meta name="author" content="Marco Sabau" />
        <title>Rock paper scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Computer choice: <span id="computer-choice"></span></h2>
        <h2>User choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button id="rock"><p class="buttontext">Rock</p></button>
        <button id="paper"><p class="buttontext">Paper</p></button>
        <button id="scissors"><p class="buttontext">Scissors</p></button>

        <script src="scripts.js"></script>

        <p class="description">This little JS game was written using loops, ES6 syntax and functions. It sometimes bugs out, but I haven't been able to find a cause. It mainly happens if you click too fast on the options.</p>
    </body>
</html>
